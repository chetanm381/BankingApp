"'Dashboard Screen' As screen":

    HeaderContainer_1 As groupContainer.manualLayoutContainer:
        BorderStyle: =BorderStyle.None
        DropShadow: =DropShadow.None
        Height: =Parent.Height*.08
        Width: =Parent.Width
        ZIndex: =1

        img_xebiaLogo_3 As image:
            Height: =Parent.Height*.80
            Image: ='download (7) 1'
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingTop: =5
            Width: =153
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

        lbl_HomeTab_3 As label:
            Align: =Align.Center
            Color: =RGBA(107, 29, 94, 1)
            FontWeight: =FontWeight.Semibold
            Height: =35
            Size: =11
            Text: ="Home"
            Width: =100
            X: =btn_createApp_3.X-Self.Width-Parent.Width*.015
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =2

        btn_createApp_3 As button:
            BorderColor: =RGBA(107, 29, 94, 1)
            Color: =RGBA(107, 29, 94, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =35
            HoverFill: =ColorFade(Self.BorderColor, 20%)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =11
            Text: ="Check Application Status"
            Width: =220
            X: =Parent.Width-Self.Width-Parent.Width*.02
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =3

