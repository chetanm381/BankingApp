"'Dashboard Screen' As screen":

    DS_HeaderContainer_1 As groupContainer.manualLayoutContainer:
        BorderStyle: =BorderStyle.None
        DropShadow: =DropShadow.None
        Height: =Parent.Height*.08
        Width: =Parent.Width
        ZIndex: =1

        img_xebiaLogo_3 As image:
            Height: =Parent.Height*.80
            Image: ='download (7) 1'
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingTop: =5
            Width: =153
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

        DS_userimage_7 As image:
            Height: =50
            Image: =User().Image
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Width: =50
            X: =Parent.Width-Self.Width-Parent.Width*.01
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =2

        DS_Button1_9 As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Color: =RGBA(107, 29, 94, 1)
            Fill: =RGBA(252, 242, 247, 1)
            Height: =30
            HoverFill: =ColorFade(Self.Color, 20%)
            OnSelect: =Navigate('Dashboard Screen',ScreenTransition.CoverRight)
            Size: =9
            Text: ="Home"
            Width: =100
            X: =DS_userimage_7.X-Self.Width-Parent.Width*.015
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =3

    Rectangle2 As rectangle:
        Fill: =RGBA(201, 201, 201, 1)
        Height: =2
        Width: =Parent.Width*.95
        X: =(Parent.Width-Self.Width)/2
        Y: =img_xebiaLogo_3.Y+img_xebiaLogo_3.Height+Parent.Height*.015
        ZIndex: =2

    Container5 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(252, 242, 247, 1)
        Height: =(Parent.Height-img_xebiaLogo_3.Height-Rectangle2.Height)*.94
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =Parent.Width*.25
        X: =Parent.Width*.015
        Y: =Rectangle2.Y+Rectangle2.Height+Parent.Height*.015
        ZIndex: =3

        Container6 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderThickness: =20
            DropShadow: =DropShadow.None
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =Parent.Width*.7
            X: =60
            Y: =48
            ZIndex: =1

            Image1 As image:
                Image: =iconoir_bank
                X: =(Parent.Width-Self.Width)/2
                Y: =(Parent.Height-Self.Height)*.2
                ZIndex: =1

