PersonalDetailsUploadDocumentsScreen As screen:

    PDUD_BgContainer_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =1

        PDUD_HeaderContainer_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*.08
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            PDUD_img_xebiaLogo_3 As image:
                Height: =Parent.Height*.80
                Image: ='download (7) 1'
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingTop: =5
                Width: =153
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

            PDUD_lbl_HomeTab_3 As label:
                Align: =Align.Center
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Semibold
                Height: =35
                Size: =11
                Text: ="Home"
                Width: =100
                X: =PDUD_btn_createApp_3.X-Self.Width-Parent.Width*.015
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

            PDUD_btn_createApp_3 As button:
                BorderColor: =RGBA(107, 29, 94, 1)
                Color: =RGBA(107, 29, 94, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =35
                HoverFill: =ColorFade(Self.BorderColor, 20%)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =11
                Text: ="Check Application Status"
                Width: =220
                X: =Parent.Width-Self.Width-Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

        PDUD_doorstepbankingContainer_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Fill: =RGBA(252, 242, 247, 1)
            FillPortions: =0
            Height: =Parent.Height*.08
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =PDUD_HeaderContainer_2.Height
            ZIndex: =3

            PDUD_Label1_2 As label:
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Bold
                Height: =64
                Size: =20
                Text: ="DOOR STEP BANKING"
                Width: =520
                X: =Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

        PDUD_ScrollableContainer_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height*.84
            LayoutMinHeight: =1000
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =PDUD_HeaderContainer_2.Height+PDUD_doorstepbankingContainer_2.Height
            ZIndex: =4

            PDUD_Container11_2 As groupContainer.manualLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                Fill: =RGBA(107, 29, 94, 1)
                Height: =PDUD_doorstepbankingContainer_2.Height*1.5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                ZIndex: =1

            PDUD_Container12_2 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(219, 219, 219, 1)
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.Regular
                Fill: =RGBA(255, 255, 255, 1)
                Height: =PersonalDetailsUploadDocumentsScreen.Height*.75
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width*.90
                X: =(Parent.Width-Self.Width)/2
                Y: =PDUD_Container11_2.Height*.35
                ZIndex: =2

                PDUD_Container5_1 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Fill: =RGBA(252, 242, 247, 1)
                    Height: =Parent.Height
                    Width: =Parent.Width*.30
                    ZIndex: =1

                    PDUD_Label7 As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Bold
                        Size: =20
                        Text: ="PERSONAL DETAILS"
                        Width: =Parent.Width*.85
                        X: =(Parent.Width-Self.Width)/2
                        Y: =40
                        ZIndex: =1

                PDUD_Container6_1 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Height: =Parent.Height
                    Width: =Parent.Width-PDUD_Container5_1.Width
                    X: =PDUD_Container5_1.X+PDUD_Container5_1.Width
                    ZIndex: =2

                    PDUD_Label2_1 As label:
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Bold
                        Text: ="UPLOAD DOCUMENTS"
                        Width: =318
                        X: =PDUD_Rectangle1_1.X
                        Y: =Parent.Height*0.015
                        ZIndex: =1

                    PDUD_Rectangle1_1 As rectangle:
                        Fill: =RGBA(202, 202, 202, 1)
                        Height: =2
                        Width: =Parent.Width*.94
                        X: =(Parent.Width-Self.Width)/2
                        Y: =PDUD_Label2_1.Y+PDUD_Label2_1.Height+Parent.Height*.015
                        ZIndex: =2

                    PDUD_Button1_1 As button:
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =0
                        Color: =RGBA(107, 29, 94, 1)
                        Fill: =RGBA(252, 242, 247, 1)
                        Height: =30
                        HoverFill: =ColorFade(Self.Color, 20%)
                        Size: =9
                        Text: ="Primary Holder"
                        Width: =100
                        X: |-
                            =//Parent.Width-Self.Width-Parent.Width*0.03
                            PDUD_Rectangle1_1.X+PDUD_Rectangle1_1.Width-Self.Width
                        Y: =PDUD_Label2_1.Y+PDUD_Label2_1.Height/2-Self.Height/2
                        ZIndex: =3

