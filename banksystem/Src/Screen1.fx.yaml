Screen1 As screen:

    BgContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*.08
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            img_xebiaLogo_1 As image:
                Height: =Parent.Height*.80
                Image: ='download (7) 1'
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingTop: =5
                Width: =153
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

            lbl_HomeTab_1 As label:
                Align: =Align.Center
                Color: =RGBA(107, 29, 94, 1)
                Height: =35
                Size: =11
                Text: ="Home"
                Width: =100
                X: =btn_createApp_1.X-Self.Width-Parent.Width*.015
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

            btn_createApp_1 As button:
                BorderColor: =RGBA(107, 29, 94, 1)
                BorderThickness: =1
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Normal
                Height: =35
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =11
                Text: ="Check Application Status"
                Width: =220
                X: =Parent.Width-Self.Width-Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

        doorstepbankingContainer As groupContainer.manualLayoutContainer:
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Fill: =RGBA(252, 242, 247, 1)
            FillPortions: =0
            Height: =Parent.Height*.3
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =HeaderContainer.Height
            ZIndex: =3

            Label1 As label:
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Bold
                Height: =64
                Size: =25
                Text: ="DOOR STEP BANKING"
                Width: =520
                X: =Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

            Image1 As image:
                Height: =Parent.Height
                Image: =rafiki
                Width: =482
                X: =Parent.Width-Self.Width
                ZIndex: =2

        ScrollableContainer As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =1000
            LayoutMinHeight: =1000
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =HeaderContainer.Height+doorstepbankingContainer.Height
            ZIndex: =4

            Container11 As groupContainer.manualLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                Fill: =RGBA(107, 29, 94, 1)
                Height: =doorstepbankingContainer.Height*.60
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                ZIndex: =1

            Container12 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(219, 219, 219, 1)
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.Regular
                Fill: =RGBA(255, 255, 255, 1)
                Height: =692
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width*.93
                X: =(Parent.Width-Self.Width)/2
                Y: =63
                ZIndex: =2

                Label2 As label:
                    Color: =RGBA(107, 29, 94, 1)
                    FontWeight: =FontWeight.Bold
                    Text: ="UPLOAD LIVE SIGNATURE PHOTO"
                    Width: =318
                    X: =Rectangle1.X
                    Y: =Parent.Height*0.015
                    ZIndex: =1

                Rectangle1 As rectangle:
                    Fill: =RGBA(202, 202, 202, 1)
                    Height: =2
                    Width: =Parent.Width*.94
                    X: =(Parent.Width-Self.Width)/2
                    Y: =Label2.Y+Label2.Height+Parent.Height*.015
                    ZIndex: =2

                Button1 As button:
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =0
                    Color: =RGBA(107, 29, 94, 1)
                    Fill: =RGBA(252, 242, 247, 1)
                    Height: =30
                    Size: =9
                    Text: ="Primary Holder"
                    Width: =100
                    X: |-
                        =//Parent.Width-Self.Width-Parent.Width*0.03
                        Rectangle1.X+Rectangle1.Width-Self.Width
                    Y: =Label2.Y+Label2.Height/2-Self.Height/2
                    ZIndex: =3

                Rectangle2 As rectangle:
                    Fill: =RGBA(252, 242, 247, 1)
                    Height: =Parent.Height*.7
                    Width: =Parent.Width*.35
                    X: =Parent.Width*.04
                    Y: =(Parent.Height-Self.Height)/2
                    ZIndex: =4

