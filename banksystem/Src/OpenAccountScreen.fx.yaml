OpenAccountScreen As screen:

    OA_BgContainer_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =1

        OA_HeaderContainer_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*.08
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            img_xebiaLogo_2 As image:
                Height: =Parent.Height*.80
                Image: ='download (7) 1'
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingTop: =5
                Width: =153
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

            lbl_HomeTab_2 As label:
                Align: =Align.Center
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Semibold
                Height: =35
                Size: =11
                Text: ="Home"
                Width: =100
                X: =btn_createApp_2.X-Self.Width-Parent.Width*.015
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

            btn_createApp_2 As button:
                BorderColor: =RGBA(107, 29, 94, 1)
                Color: =RGBA(107, 29, 94, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =35
                HoverFill: =ColorFade(Self.BorderColor, 20%)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =11
                Text: ="Check Application Status"
                Width: =220
                X: =Parent.Width-Self.Width-Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =3

        OA_doorstepbankingContainer_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Fill: =RGBA(252, 242, 247, 1)
            FillPortions: =0
            Height: =Parent.Height*.08
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =OA_HeaderContainer_1.Height
            ZIndex: =3

            Label1_1 As label:
                Color: =RGBA(107, 29, 94, 1)
                FontWeight: =FontWeight.Bold
                Height: =64
                Size: =20
                Text: ="DOOR STEP BANKING"
                Width: =520
                X: =Parent.Width*.02
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =1

        OA_ScrollableContainer_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height*.84
            LayoutMinHeight: =1000
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =OA_HeaderContainer_1.Height+OA_doorstepbankingContainer_1.Height
            ZIndex: =4

            OA_Container11_1 As groupContainer.manualLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                Fill: =RGBA(107, 29, 94, 1)
                Height: =OA_doorstepbankingContainer_1.Height*1.5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                ZIndex: =1

            OA_Container12_1 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(219, 219, 219, 1)
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.Regular
                Fill: =RGBA(255, 255, 255, 1)
                Height: =OpenAccountScreen.Height*.75
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width*.90
                X: =(Parent.Width-Self.Width)/2
                Y: =OA_Container11_1.Height*.35
                ZIndex: =2

                OA_Container5 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Fill: =RGBA(252, 242, 247, 1)
                    Height: =Parent.Height
                    Width: =Parent.Width*.25
                    ZIndex: =1

                    OA_Label6 As label:
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        Size: =12
                        Text: ="A Few Click Away From"
                        Width: =198
                        X: =OA_Label6_1.X
                        Y: =Parent.Height*.15
                        ZIndex: =1

                    OA_Label6_1 As label:
                        Color: =RGBA(107, 29, 94, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =81
                        Size: =20
                        Text: ="OPENING AN ACCOUNT"
                        Width: =233
                        X: =(Parent.Width-Self.Width)/2
                        Y: =OA_Label6.Height+OA_Label6.Y
                        ZIndex: =2

                    OA_Image1 As image:
                        Height: =Parent.Height*.45
                        Image: =rafiki
                        Width: =Parent.Width
                        Y: =316
                        ZIndex: =3

                OA_Container6 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Height: =Parent.Height
                    Width: =Parent.Width-OA_Container5.Width
                    X: =307
                    ZIndex: =2

                    OA_Label2_1 As label:
                        FontWeight: =FontWeight.Bold
                        Height: =36
                        Size: =15
                        Text: ="VERIFY OTP"
                        Width: =261
                        X: =
                        ZIndex: =1

